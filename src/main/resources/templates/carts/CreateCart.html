<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">New Cart</h2>
          <form method="post" th:object="${cartDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Cart Number</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${cartDto.cartNumber}" />
                <p
                  th:if="${#fields.hasErrors('cartNumber')}"
                  th:errorclass="text-danger"
                  th:errors="${cartDto.cartNumber}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Building</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${cartDto.building}" />
                <p
                  th:if="${#fields.hasErrors('building')}"
                  th:errorclass="text-danger"
                  th:errors="${cartDto.building}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">EID</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${cartDto.eid}" />
                <p
                  th:if="${#fields.hasErrors('eid')}"
                  th:errorclass="text-danger"
                  th:errors="${cartDto.eid}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone Number</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${cartDto.phone}" />
                <p
                  th:if="${#fields.hasErrors('phone')}"
                  th:errorclass="text-danger"
                  th:errors="${cartDto.phone}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  th:field="${cartDto.description}"
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('description')}"
                  th:errorclass="text-danger"
                  th:errors="${cartDto.description}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/carts" role="button"
                  >Cancel</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
